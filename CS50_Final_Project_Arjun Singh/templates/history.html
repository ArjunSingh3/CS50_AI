{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<form action="/history">
    <table class= "table table-striped table-hover table-info">
        <thead>
            <tr>
                <th>COURSE</th>
                <th>YEAR</th>
                <th>TERM</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for courses in history %}
                <tr>
                    <td>{{courses.course}}</td>
                    <td>{{courses.year}}</td>
                    <td>{{courses.term}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}
